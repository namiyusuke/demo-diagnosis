<!DOCTYPE html>

  <body>

        </div>
        <div class="question">
          <label>情緒が安定していて、普段は穏やか</label>
          <select name="temperament3">

            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>

        </div>
        <div class="question">

          <select name="temperament4">

        </div>
        <div class="question">
          <label>思いやりがあり親切で、優しい人柄</label>
          <select name="temperament5">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <!-- 才能診断 -->
        <h2>才能診断</h2>
        <div class="question">
          <label>立体パズルやオセロ、将棋など頭を使う遊びが好き</label>
          <select name="talent1">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <div class="question">
          <label>読書が好き、物語を考えるのが得意</label>
          <select name="talent2">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <div class="question">
          <label>体を動かすことが好き、バランス感覚が良い</label>
          <select name="talent3">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <div class="question">
          <label>歌や楽器演奏が好き、音楽に合わせて体が自然に反応する</label>
          <select name="talent4">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>

        </div>
        <div class="question">
          <label>絵を描くことやクラフトが好き、視覚的な表現に興味がある</label>
          <select name="talent5">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>

        </div>
        <!-- 素質診断 -->
        <h2>素質診断</h2>
        <div class="question">
          <label>同年代の子どもと比べて、背が高い</label>
          <select name="aptitude1">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <div class="question">
          <label>骨格がしっかりしていて、体が丈夫に見える</label>
          <select name="aptitude2">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <div class="question">
          <label>柔軟な体を持ち、体を動かすことが得意</label>
          <select name="aptitude3">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>

          </select>
        </div>
        <div class="question">
          <label>記憶力が良く、一度覚えたことを忘れにくい</label>
          <select name="aptitude4">
            <option value="0">まったく当てはまらない</option>
            <option value="1">やや当てはまらない</option>
            <option value="2">どちらともいえない</option>
            <option value="3">やや当てはまる</option>
            <option value="4">完全に当てはまる</option>
          </select>
        </div>
        <button type="button" onclick="calculateResults()">診断する</button>
      </form>
      <div id="result" class="result" style="display: none"></div>
      <div id="recommendation" class="result" style="display: none"></div>
    </div>
    <script>
      function calculateResults() {
        const form = document.forms["abilityForm"];
        let temperamentScores = [0, 0, 0, 0, 0];
        let talentScores = [0, 0, 0, 0, 0];
        let aptitudeScores = [0, 0, 0, 0];
        for (let i = 0; i < 5; i++) {
          temperamentScores[i] = parseInt(form[`temperament${i + 1}`].value);
          talentScores[i] = parseInt(form[`talent${i + 1}`].value);
        }
        for (let i = 0; i < 4; i++) {
          aptitudeScores[i] = parseInt(form[`aptitude${i + 1}`].value);
        }
        const temperamentResult = calculateCategory(temperamentScores);
        const talentResult = calculateCategory(talentScores);
        const aptitudeResult = calculateCategory(aptitudeScores);
        const temperamentType = getTemperamentType(temperamentResult);
        const talentType = getTalentType(talentResult);
        const aptitudeType = getAptitudeType(aptitudeResult);
        document.getElementById("result").innerHTML = `
                <h3>診断結果</h3>
                <p>気質: ${temperamentType}</p>
                <p>${getTemperamentDescription(temperamentType)}</p>
                <p>才能: ${talentType}</p>
                <p>${getTalentDescription(talentType)}</p>
                <p>素質: ${aptitudeType}</p>
                <p>${getAptitudeDescription(aptitudeType)}</p>
            `;
        document.getElementById("result").style.display = "block";
        displayRecommendations(temperamentType, talentType, aptitudeType);
      }
      function calculateCategory(scores) {
        return scores.reduce((a, b) => a + b, 0);
      }
      function getTemperamentType(score) {
        if (score >= 14) return "非常に高い";
        if (score >= 10) return "高い";
        if (score >= 6) return "普通";
        return "低い";
      }
      function getTalentType(score) {
        if (score >= 14) return "非常に高い";
        if (score >= 10) return "高い";
        if (score >= 6) return "普通";
        return "低い";
      }
      function getAptitudeType(score) {
        if (score >= 11) return "非常に高い";
        if (score >= 8) return "高い";
        if (score >= 5) return "普通";
        return "低い";
      }
      function getTemperamentDescription(type) {
        switch (type) {
          case "非常に高い":
            return "お子様の気質は非常に高いです。非常に高い探究心と好奇心を持っており、知的な行動が目立ちます。また、真面目で誠実な性格も兼ね備えており、周囲から信頼される存在です。";
          case "高い":
            return "お子様の気質は高いです。しっかりとした知的行動が見られます。探究心もあり、周囲からも信頼されています。";
          case "普通":
            return "お子様の気質は普通です。一般的なレベルの探究心と好奇心を持っています。";
          case "低い":
            return "お子様の気質は低いです。探究心や好奇心がやや控えめですが、落ち着きがあり、安定した性格です。";
        }
      }
      function getTalentDescription(type) {
        switch (type) {
          case "非常に高い":
            return "お子様は非常に高い知的能力を持っており、立体パズルやオセロ、将棋などの遊びを楽しむことができます。また、読書や物語を考えることも得意で、創造力に富んでいます。音楽や視覚的な表現にも興味があり、多彩な才能を持っています。";
          case "高い":
            return "お子様は高い知的能力を持っています。知的遊びや読書が好きで、創造的な才能もあります。";
          case "普通":
            return "お子様の知的能力は普通です。一般的なレベルで楽しむことができます。";
          case "低い":
            return "お子様の知的能力はやや控えめですが、特定の分野において興味を持っている可能性があります。";
        }
      }
      function getAptitudeDescription(type) {
        switch (type) {
          case "非常に高い":
            return "お子様は非常に高い素質を持っています。特に柔軟な体と良い記憶力が際立っています。骨格もしっかりしており、体が丈夫に見えます。";
          case "高い":
            return "お子様は高い素質を持っています。柔軟性や記憶力が良く、体が丈夫です。";
          case "普通":
            return "お子様の素質は普通です。バランスの取れた素質を持っています。";
          case "低い":
            return "お子様の素質はやや控えめですが、特定の分野での素質が発揮される可能性があります。";
        }
      }
      function displayRecommendations(temperamentType, talentType, aptitudeType) {
        const recommendations = [
          { activity: "科学クラブ", suitability: 95 },
          { activity: "数学クラブ", suitability: 90 },
          { activity: "読書クラブ", suitability: 85 },
          { activity: "作文教室", suitability: 80 },
          { activity: "歴史クラブ", suitability: 75 },
          { activity: "地理クラブ", suitability: 70 },
          { activity: "天文学クラブ", suitability: 65 },
          { activity: "ロボットクラブ", suitability: 60 },
          { activity: "プログラミング教室", suitability: 55 },
          { activity: "環境科学クラブ", suitability: 50 },

          { activity: "陶芸教室", suitability: 90 },

          { activity: "演劇クラブ", suitability: 75 },

          { activity: "中国語教室", suitability: 75 },
          { activity: "日本語教室（外国人向け）", suitability: 70 },
          { activity: "韓国語教室", suitability: 65 },
          { activity: "イタリア語教室", suitability: 60 },
          { activity: "ロシア語教室", suitability: 55 },
          { activity: "アラビア語教室", suitability: 50 },
          { activity: "囲碁クラブ", suitability: 95 },
          { activity: "将棋クラブ", suitability: 90 },
          { activity: "チェスクラブ", suitability: 85 },
          { activity: "トランプクラブ", suitability: 80 },
          { activity: "パズルクラブ", suitability: 75 },
          { activity: "ボードゲームクラブ", suitability: 70 },
          { activity: "昆虫観察クラブ", suitability: 65 },
          { activity: "バードウォッチングクラブ", suitability: 60 },
          { activity: "天体観測クラブ", suitability: 55 },
          { activity: "乗馬クラブ", suitability: 50 },
        ];
        let recommendationText = "<h3>おすすめの習い事</h3><ul>";
        recommendations.slice(0, 10).forEach((recommendation) => {
          recommendationText += `<li>${recommendation.activity}（適性度: ${recommendation.suitability}%）</li>`;
        });
        recommendationText += "</ul>";
        document.getElementById("recommendation").innerHTML = recommendationText;
        document.getElementById("recommendation").style.display = "block";
      }
    </script>
  </body>
</html>
